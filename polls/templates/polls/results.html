<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1> Question {{question.question_id}} Results</h1>
        <h3> Content : {{question.question_text}} </h3>

        <ul>
            {% for choice in question.choice_set.all %}
            <li> {{choice.choice_text}} -- 
                {{choice.votes}} vote{{choice.votes|pluralize}}</li>
                {% endfor %}
        </ul>
        <a href="{% url 'polls:detail' question.id %}">Vote Again</a>
    </body>
</html>
