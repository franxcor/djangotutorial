{% load static %}
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    </head>
    <body>
        <h1> Polls </h1>
            {% if latest_question_list %}
                <ul>
                {% for question in latest_question_list %}
                    <!-- List for the questions (I added the ID tracker)-->
                    <!-- href leads to the details page for the question -->
                    <!-- <li><p>Question ID is {{question.id}} : 
                        <a href="/polls/{{ question.id }}/">  
                        {{ question.question_text }}</a>
                    </p></li>  
                    This was hardcoded with the question id, 
                    better to use the url format --->

                    <!-- Works by looking up the url -->
                    <li><p>Question ID is {{question.id}} : 
                        <a href="{% url 'polls:detail' question.id %}">
                            {{ question.question_text }}</a></p></li>
                {% endfor %}
                </ul>
            {% else %}
                <p>No polls are available.</p>
            {% endif %}
    </body>
</html>
